buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.4.0"
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.31" apply false
    id "org.jetbrains.kotlin.android" version "1.3.31" apply false
    id "com.github.ben-manes.versions" version "0.21.0"
    id "com.jfrog.bintray" version "1.8.4" apply false
}

subprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url "https://dl.bintray.com/sch/maven" }
    }

    group = "com.sch.neon"
    version = "0.10.0"

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            jvmTarget = "1.8"
            freeCompilerArgs = ["-Xnew-inference"]
        }
    }
}

ext.versions = [
    kotlin           : "1.3.31",
    rxjava           : "2.2.8",
    rxkotlin         : "2.3.0",
    rxjava2Extensions: "0.0.9",
    timber           : "4.7.1",

    junit            : [
        jupiter : "5.4.2",
        platform: "1.4.2",
    ],

    assertj          : "3.12.2",
    rxjava2junit5    : "1.0.0",
]
